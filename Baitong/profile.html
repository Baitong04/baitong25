<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Tophy</title>
  <style>
    body {
      margin: 0;
      background-color: #d99c7e;
      font-family: 'Georgia', serif;
    }

    /* แถบบน */
    header {
      background-color: #ff6600;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #ffea61;
      font-size: 60px;
      margin: 0;
    }

    /* ตารางรูป */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 50px;
      justify-items: center;
    }

    .gallery img {
      width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    /* SUM link */
    .sum-link {
      position: fixed;
      bottom: 10px;
      right: 25px;
      font-size: 60px;
      font-weight: bold;
      color: #ffe568;
      text-decoration: none;
      z-index: 100;
    }

    /* แถบล่าง */
    .footer {
      background-color: red;
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- แถบหัวเรื่อง -->
  <header>
    <h1>Tophy</h1>
  </header>

  <!-- รูปเกียรติบัตร -->
  <div class="gallery">
    <img src="tong1.jpg" alt="Award 1">
    <img src="tong2.jpg" alt="Award 2">
    <img src="tong3.jpg" alt="Award 3">
    <img src="tong4.jpg" alt="Award 4">
    <img src="tong5.jpg" alt="Award 5">
    <img src="tong6.jpg" alt="Award 6">
  </div>

  <!-- ลิงก์ SUM -->
  <a class="sum-link" href="main.html">SUM</a>

  <!-- แถบล่าง -->
  <div class="footer"></div>

</body>
</html>
